<!DOCTYPE html>
<html>
	<head>
		<title>Arrows!</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="index.css"/>
		<script src="index.js"></script>
		<script>
			// post this message to draw the arrows!
			function test(coords) {
				const key = 'tradeshift-first-run-arrows';
				window.postMessage(`${key}:[${coords}]`, '*');
			}
		</script>
	</head>
	<body>

		<!-- copy this -->
		<svg id="arrows"></svg>


		

		<!-- but not this! -->
		<ul id="intro">
			<li>This is the shit</li>
			<li>This is the thing</li>
			<li>This is also great</li>
		</ul>

		<div id="buttons">
			<button onclick="test([33, 66, 99])">One</button>
			<button onclick="test([33, 66, window.innerHeight - 33])">Two</button>
		</div>

	</body>
</html>
